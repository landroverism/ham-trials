<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main and Form Elements Example</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    
    <main>
        <h2>Contact Us</h2>
        <p>Fill out the form below to get in touch with us:</p>
        
        <form id="contactForm" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="messageDisplay"></div>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Basic form validation
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
                document.getElementById("messageDisplay").textContent = "Please fill out all fields.";
                return;
            }

            // Simulate form submission success
            document.getElementById("messageDisplay").textContent = "Form submitted successfully!";
            
            // You can perform AJAX requests to submit the form data to a server here
        });
    </script>
</body>
</html>
